<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Typing Speed Test</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <ul>
                <li><a>Test Your Skill</a></li>
            </ul>
        </header>

        <section>
            <div id="first-div">
                <span id="span-1">TYPING SPEED TEST</span>
                <h1>Test your typing skills</h1>
            </div>
            <div class="components">
                <div id="comp1"><span id="span-time">60</span> <p>seconds</p></div>
                <div id="comp2"><span id="words-span" class="span-comp">0</span> <p class="pp">words/min</p></div>
                <div id="comp3"><span id="chars-span" class="span-comp">0</span> <p class="pp">chars/min</p></div>
                <div id="comp4"><span id="accuracy-span" class="span-comp">0</span> <p class="pp">% accuracy</p></div>
            </div>
            <div>
                <p class="placeholder"></p>
                <input id="typing-box" type="text" placeholder="click to make the texts to be typed appear above">
            </div>
            <button class="ui basic blue button" type="button">Retake</button>
        </section>
     
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
